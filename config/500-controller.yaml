apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: cloud-run-events
  labels:
    events.cloud.run/release: devel
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: cloud-run-events-controller
  template:
    metadata:
      labels:
        control-plane: cloud-run-events-controller
    spec:
      serviceAccountName: controller
      containers:
      - name: controller
        image: github.com/googlecloudplatform/cloud-run-events/cmd/controller
        imagePullPolicy: Always
        env:
        - name: PUBSUB_RA_IMAGE
          value: github.com/googlecloudplatform/cloud-run-events/cmd/pubsub/receive_adapter
        - name: PUBSUB_PUBLISHER_IMAGE
          value: github.com/googlecloudplatform/cloud-run-events/cmd/pubsub/publisher
        - name: PUBSUB_TOPIC_IMAGE
          value: github.com/googlecloudplatform/cloud-run-events/cmd/pubsub/topic
        - name: PUBSUB_SUB_IMAGE
          value: github.com/googlecloudplatform/cloud-run-events/cmd/pubsub/subscription
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: cloud.run/events
        volumeMounts:
        - name: config-logging
          mountPath: /etc/config-logging
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - name: metrics
          containerPort: 9090
      volumes:
      - name: config-logging
        configMap:
          name: config-logging
      serviceAccount: controller
      terminationGracePeriodSeconds: 10
